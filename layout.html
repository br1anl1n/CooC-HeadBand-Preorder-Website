<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


        <link href="/static/styles.css" rel="stylesheet">

        <!-- https://www.w3schools.com/w3css/4/w3.css -->
        <!-- This is another framework that we used. It is free and requires no liscene-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <title>CooC Inc.</title>

    </head>

    <!--Navigation Bar, which is present in all pages, hence part of the layout-->
    <!--Nav bar is mostly implemented using bootstrap elements and CSS styles-->
    <body>
    <!--Logo-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img class="logo-img" src="static/logo.jpg" width="60" height="30" class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!--Link Nav bars to the correct pages-->
            <a class="nav-item nav-link active" href="/">Home</a>
            <a class="nav-item nav-link active" href="/product">Product</a>
            <a class="nav-item nav-link active" href="/support">Support</a>
            <a class="nav-item nav-link active" href="/preorder">Pre-order</a>
          </div>
        </div>
    </nav>
    
    <!--extention part-->
    <main>
        {% block main %}{% endblock %}
    </main>

    </body>

</html>
