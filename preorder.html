{% block main %}
  

	<head>

        <link href="styles.css" rel="stylesheet">

        <!--Javascript implemention that works to "erase" the form then present a dipslay texts confirming the user has filled out the form-->
        <script>
          function action (event){
            let submit = event.target;
            submit.parentElement.querySelector('p').innerHTML = 'Thank you for your response!';
            let form = submit.parentElement.parentElement.querySelector('form');
            form.style.display = 'none';
          }
        </script>
     
        <title>mailing</title>
        <h1>
          <center>
              CooC Headband
          </center>
        </h1>

        <h4>
          <center>
            Preorder Now! 
          </center>
        </h4>

	</head>
<!--Implementation of form feature from boostrap that allows user input within each box-->
	<body>
          <div>
          <form action="/preorder" method="post">
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Harvard" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Quantity</label>
              <input name="quantity" type="text" class="form-control" id="exampleFormControlInput1" placeholder="1" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Address</label>
              <input name="address" type="text" class="form-control" id="exampleFormControlInput1" placeholder="1234 example street, city, state, zipcode" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Phone Number</label>
              <input name="phone" type="text" class="form-control" id="exampleFormControlInput1" placeholder="123-456-7890" required>
            </div>
            <button class="btn btn-primary" type="submit">Pre-order</button>
          </form>

        </div>


		<p> </p>
	</body>
{% endblock %}
